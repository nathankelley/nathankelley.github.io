<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body onload="cellHandler()">
        <header>
            <h1>Week 4 Team Project</h1>
        </header>
        <nav></nav>

        <main>
            <h2 id="table-header">Tic Tac Toe</h2>
            <h3>X goes first, then O</h3>
            <table>
                <tr class="row">
                    <td class="cell" id="cell-1">Touch Me</td>
                    <td class="cell" id="cell-2">2</td>
                    <td class="cell" id="cell-3">3</td>
                </tr>
                <tr class="row">
                    <td class="cell" id="cell-4">4</td>
                    <td class="cell" id="cell-5">5</td>
                    <td class="cell" id="cell-6">6</td>
                </tr>
                <tr class="row">
                    <td class="cell" id="cell-7">7</td>
                    <td class="cell" id="cell-8">8</td>
                    <td class="cell" id="cell-9">9</td>
                </tr>
            </table>
        </main>

        <aside></aside>
        <footer>
            <p>Nathan Kelley - WDD 330 - Week 4 Team Project</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
