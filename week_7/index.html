<!--
    - NOTES -

    Function Properties and Methods
    - Functions can have their own properties and methods (ex: length will return the number of parameters in a function)
    - you can create and call custom properties 
        ex: square.description = "blah blah blah";
    
    Memoization: result caching
    - We can save the result of a function to a cache property. It can be called if used later instead of going through the function again. This minimizes reusing expensive operations.

    IIFE (Immediately Invoked Function Expressions)
    - anonymous, invoked as soon as it's defined
    - easy to create, put parenthesis at the end of 'function' and the whole expression IN parenthesis
        ex: (function(){
            const temp = 'World';
            console.log(`Hello ${temp}`);
            })();
            << 'Hello World'
    
    Temporary Variables
    

-->
