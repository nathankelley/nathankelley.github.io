<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> To Do Application</title>
    <link
      rel="css/ToDo.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/ToDo.css" type="text/css" />
    <script type="module" src="js/ToDo.js"></script>  
  </head>
  <body>
    <div class="container">
      <header>
          <h1>To-Dos</h1>
      </header>
     
      <main>
        <div class="todos-container">
            
        </div>

        
            <form>
                <div class="todo-toggle-container">
                    <button type="button" class="todo-toggle" id="all-filter">All</button>
                    <button type="button" class="todo-toggle" id="active-filter">Active</button>
                    <button type="button" class="todo-toggle" id="completed-filter">Completed
                    </button>
                </div>
                <input type="text" id="new-todo-input">
                <button type="button" id="new-todo-button">Add</button>
            </form>
                 
      </main>
      
    </div> 
  </body>
</html>
