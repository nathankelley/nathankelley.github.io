<!--
    - NOTES -
    Forms:
    
    > search example - (below) "action attribute is the URL that the form will be submitted to so it can be processed on the server side"

    > const form = document.forms[0] is the same as 
    const form = document.getElementsByTagname('form')[0] - both of these are using an index

    > instead of using and index to get form data, you can use the name attribute from the form: const form = document.forms.search <- search
        - be careful though with name attribute! Built in properties or methods could interfere with the name if they're the same
        - use square bracket notation to avoid this: document.forms['search']

    > form object also has 'elements' method, returns collection of html form elements (input, button, etc.)

    > submit - use button or type='submit' on input element (even use image),
                form.submit() will do this as well

    > reset - avoid using reset, too many issues

    > form.action - can be used to set action attribute to url
        - to learn more about event.preventDefault(): https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault
        - event.preventDefault() stops form from being submitted altogether
    
    Form Events (addEventListener)
    focus - element is focused on, cursor is inside element by click or tap
    blur - focus is moved away
    change - change value inside input box
    
    Getting form values
    - make sure to use ` `
    - example: alert(`You Searched for: ${input.value}`)
    - set automatic value using .value too, use focus and blur events to take out when user attempts to put in their own text
    - You can also use 'placeholder' in HTML instead of focus and blur, different behavior

    Form elements
    autofocus - new in HTML5, gives focus to element when page loads
    (JSON.stringify() - allow object to turn to string)

    Input Fields
    Types: text, password, checkbox, radio, file, etc.

    checkbox - use for loop to iterate over boxes to see if they've been checked or not
            - use form.formName.length to get length of checklist

    
-->

<!doctype html>
<html lang='en-us'>
    <head>
        <meta charset='utf-8'>
        <title>Week 4 Notes and Practice</title>
    </head>
    
    <body>
        <header>
            <h1>Week 4 Practice</h1>
        </header>
        
        <p>Click in and out of the input box! Try adding text! Submit when you want!</p>

        <form name='search' action='/search'>
            <input name='searchInput'>
            <button type='submit'>Search</button>
        </form>

        <div id="output"></div>

        <h2>Create a superhero:</h2>
        <form id='hero'>
            <label for='heroName'>Name:
                <input type='text' id='heroName' name='heroName' autofocus placeholder='Your Super Hero Name' maxlength=32 required>
            </label>
            <label for='realName'>Real Name:
                <input type='password' name='realName' id='realName'>
            </label>
            
            <h3>Super Powers:</h3>
            <label for='flight'>Flight:
                <input type='checkbox' id='flight' value='Flight' name='powers'>
            </label>
            <label for='strength'>Super Strength:
                <input type='checkbox' id='strength' value='Strength' name='powers'>
            </label>
            <label for='speed'>Super Speed:
                <input type='checkbox' id='speed' value='Super Speed' name='powers'>
            </label>
            <label for='energy'>Energy Blasts:
                <input type='checkbox' id='energy' value='Energy Blasts' name='powers'>
            </label>
            <label for='telekinesis'>Telekinesis:
                <input type='checkbox' id='telekinesis' value='Telekinesis' name='powers'>
            </label>

            <h3>What type of hero are you?</h3>
            <label for='hero'>Hero:
                <input type='radio' name='category' value='Hero' id='hero'>
            </label>
            <label for='villain'>Villain:
                <input type='radio' name='category' value='Villain' id='villain'>
            </label>
            <label for='anti-hero'>Anti-Hero:
                <input type='radio' name='category' value='Antihero' id='anti-hero'>
            </label>

            <br><br>
            <label for='City'><strong>Base of Operations:</strong>
                <select name='city' id='city'>
                    <option value='' selected>Choose a City</option>
                    <option value='Metropolis'>Metropolis</option>
                    <option value='Gotham City'>Gotham City</option>
                    <option value='Keystone City'>Keystone City</option>
                    <option value='Coast City'>Coast City</option>
                    <option value='Star City'>Star City</option>
                </select>
            </label>

            <br><br>
            <label for='origin'><strong>Origin Story:</strong><br>
                <textarea id='origin' name='origin' rows='20' cols='60'>
                    Example: Born as Kal-El on the planet Krypton...
                </textarea>
            </label>

            <!--<button type='reset'>Reset</button> Here but no one likes -->
            <button type='submit'>Submit</button>
        </form>

        <script src="/week_4/main.js"></script>
    </body>
</html>
